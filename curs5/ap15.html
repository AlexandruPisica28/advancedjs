    <script>
class Vehicle {
    constructor(type, color, brand, year) {
        this.type = type;
        this.color = color;
        this.brand = brand;
        this.year = year;
    }
    start() {
        return "Vehicle started";
    }
    stop() {
        return "Vehicle stopped";
    }
    pickUpPassengers() {
        return "Picking up passengers";
    }
    dropOffPassengers() {
        return "Dropping off passengers";
    }
    info() {
        return `Vehicle info: ${this.type} - ${this.color} - ${this.brand} - ${this.year}`;
    }
   
}

        const vehicle1 = new Vehicle("car", "red", "Ford", "2015");
        const vehicle2 = new Vehicle("truck", "blue", "Toyota", "2018");
        console.log(vehicle1.info());
        console.log(vehicle1.start());
        console.log(vehicle1.stop());
        console.log(vehicle1.pickUpPassengers());
        console.log(vehicle1.dropOffPassengers());
    
    </script>
